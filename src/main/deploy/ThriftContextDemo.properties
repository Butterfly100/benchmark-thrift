## 保证jar包正确性(Guarantee the correctness of jar packages)
classpath=base-1.0-SNAPSHOT.jar

## 指定TTransport(Specify TTransport)
## 示例1(Demo 1) : TSocket
## 以下三种方式均可，可根据需要进行特殊配置(The following three modes are available, and can be specially configured according to needs)
#transport=TSocket
#transport=TSocket(timeout=100)
#transport=TSocket(socketTimeout=100,connectTimeout=10)

## 示例2(Demo 2) : TFramedTransport
## 如果不指定TFramedTransport内部的TTransport,默认为TSocket
transport=TFramedTransport
#transport=TFramedTransport(transport=TSocket)
#transport=TFramedTransport(transport=TSocket(timeout=100))
#transport=TFramedTransport(transport=TSocket(timeout=100), maxLength=1000000000)

## 指定TProtocol(Specify TProtocol)
## 示例(Demo)
protocol=TBinaryProtocol
#protocol=TCompactProtocol
#protocol=TSimpleJSONProtocol
#protocol=TJSONProtocol
